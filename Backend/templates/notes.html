<!DOCTYPE html>
<html>
<head>
  <title>Extracted Notes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #ff9052;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .note-container {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .note {
      padding: 15px 25px;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      box-shadow: 0 0 10px #ff6f61;
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
      font-size: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>


<body>
  <div class="container py-5">
    <h1>üéµ Extracted Notes üéµ</h1>
    <p style="color: #aaa;">Tempo: {{ tempo }} BPM</p>

    <div class="note-container" id="noteContainer"></div>
    <button id="stopBtn" class="btn btn-danger mt-3">‚èπÔ∏è Stop Notes</button>

    <button id="startBtn" class="btn btn-warning mt-5">üé§ Start Practice</button>
    <p id="recordingMsg" style="display:none; color: #ffa726;">üéô Recording in progress...</p>
    <audio id="playback" controls class="d-block mt-3 mx-auto" style="display:none;"></audio>
    <button id="stopRecordingBtn" class="btn btn-outline-danger mt-3" style="display:none;">‚èπÔ∏è Stop Recording</button>
    <a id="downloadLink" class="btn btn-success mt-2" download="practice.wav" style="display:none;">‚¨áÔ∏è Download Recording</a>
    <form id="compareForm" method="POST" action="/compare" enctype="multipart/form-data">
      <input type="file" name="audio" required>
      <button type="submit">Compare Notes</button>
    </form>
  </div>
</body>

<script>
  const noteData = JSON.parse('{{ notes | tojson | safe }}');
  const container = document.getElementById("noteContainer");
  console.log("Note data:", noteData);

  let i = 0;
  let noteInterval;

  function showNote() {
    noteInterval = setInterval(() => {
      if (i >= noteData.length) {
        clearInterval(noteInterval);
        return;
      }
      const div = document.createElement('div');
      div.className = 'note';
      div.innerText = noteData[i];
      container.appendChild(div);
      container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
      i++;
    }, 500);
  }

  // Start showing notes
  showNote();

  // üü• Stop Notes button
  document.getElementById("stopBtn").addEventListener("click", () => {
    clearInterval(noteInterval);
  });

  let mediaRecorder, audioChunks = [];
  let recordingTimeout;

  // üü° Start Recording
  document.getElementById("startBtn").addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      document.getElementById("recordingMsg").style.display = "block";
      document.getElementById("stopRecordingBtn").style.display = "inline-block";

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        document.getElementById("recordingMsg").style.display = "none";
        document.getElementById("stopRecordingBtn").style.display = "none";

        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);

        document.getElementById("playback").src = url;
        document.getElementById("playback").style.display = "block";

        const link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "inline-block";

        const formData = new FormData();
        formData.append("audio", blob, "practice.wav");

        fetch("/compare", { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            alert(`üéØ Accuracy: ${data.accuracy}%`);
          });
      };

      mediaRecorder.start();
      alert("üéô Recording started. Click stop when you're done or wait 3 minutes...");

      // Auto-stop after 3 minutes
      recordingTimeout = setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
      }, 180000);

    } catch (err) {
      alert("‚ö†Ô∏è Microphone access failed: " + err.message);
    }
  });

  // ‚èπ Stop Recording Button
  document.getElementById("stopRecordingBtn").addEventListener("click", () => {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
      clearTimeout(recordingTimeout);
    }
  });
</script>



</body>
</html>
